      // ---------------------------------------------------------
      // 3. COPY FUNCTIONALITY
      // ---------------------------------------------------------
      function copyToClipboard(index) {
        const text = stylesData[index].prompt;

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard
            .writeText(text)
            .then(() => {
              showToast();
            })
            .catch((err) => {
              console.warn("Clipboard API failed, trying fallback:", err);
              fallbackCopyTextToClipboard(text);
            });
        } else {
          fallbackCopyTextToClipboard(text);
        }
      }

      function fallbackCopyTextToClipboard(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;

        // Ensure it's not visible but part of the DOM
        textArea.style.position = "fixed";
        textArea.style.left = "-9999px";
        textArea.style.top = "0";

        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
          const successful = document.execCommand("copy");
          if (successful) {
            showToast();
          }
        } catch (err) {
          console.error("Fallback: Unable to copy", err);
        }

        document.body.removeChild(textArea);
      }

      function showToast() {
        const toast = document.getElementById("toast");
        toast.className = "show";
        setTimeout(function () {
          toast.className = toast.className.replace("show", "");
        }, 3000);
      }

      const colorPicker = document.getElementById("colorPicker");

      function updateTheme(hex) {
        // In a real app, we would use material-color-utilities to generate the full tonal palette.
        // Here we simulate the effect by adjusting lightness for containers/on-colors.
        document.documentElement.style.setProperty(
          "--md-sys-color-primary",
          hex
        );
        document.documentElement.style.setProperty(
          "--md-sys-color-primary-container",
          adjustColor(hex, 150)
        ); // lighter
        document.documentElement.style.setProperty(
          "--md-sys-color-on-primary-container",
          adjustColor(hex, -100)
        ); // darker
      }

      // Simple utility to lighten/darken hex for demo purposes
      function adjustColor(color, amount) {
        return (
          "#" +
          color
            .replace(/^#/, "")
            .replace(/../g, (color) =>
              (
                "0" +
                Math.min(
                  255,
                  Math.max(0, parseInt(color, 16) + amount)
                ).toString(16)
              ).substr(-2)
            )
        );
